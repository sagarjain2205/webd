<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTERS</title>

    <style>
.container{
  height: 488px;
    width: 466px;

}

.img1{
      height: 400px;
    width: 466px;
    filter: blur(10px);
}

.img2{
    filter: brightness(30%);
    /* filter: opacity(0.8);  */
    /* filter: invert(1); */
}
.img3{
    filter: grayscale();  /* (black and white)*/
}

    </style>

</head>
<body>
     <div class="container">
        <img class="img1" src="https://www.seedhemaut.com/wp-content/uploads/2023/08/Seedhe-Maut-Lunch-Front-Cover-Art-4K.png" alt="">
        <img class="img2"  src="https://linkstorage.linkfire.com/medialinks/images/5d61db99-136c-43e0-a178-44f8aa38031d/artwork-600x315.jpg" alt="" >     
        <img class="img3"  src="https://images.genius.com/dcb1dbebe954b2a4f40e98ddb2cc4174.1000x1000x1.jpg" alt="" >     

    </div>
</body>
</html>
